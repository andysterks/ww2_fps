<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW2 FPS</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Socket.io client library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="crosshair">+</div>
        <div id="scope-overlay" class="hidden">
            <div class="rear-sight"></div>
        </div>
        <div id="ammo">8/8</div>
        <div id="health">100</div>
        <div id="instructions">Press F to aim | R to reload | Click to shoot</div>
        <div id="sound-toggle" class="sound-on">ðŸ”Š</div>
        <div id="audio-status">Click anywhere to enable audio</div>
        <div id="debug-info" style="position: absolute; bottom: 50px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; display: none;"></div>
    </div>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
