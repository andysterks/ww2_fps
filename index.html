<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW2 FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 0 0 2px black;
        }

        #ammo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            text-shadow: 0 0 2px black;
        }

        #health {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            text-shadow: 0 0 2px black;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-shadow: 0 0 2px black;
            text-align: center;
        }

        #sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
        }

        #audio-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        #scope-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.95) 45%);
            display: none;
        }

        #scope-overlay .rear-sight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background: black;
        }

        #scope-overlay .rear-sight::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 2px;
            background: black;
        }
        
        /* Ensure standalone iron sights are visible */
        #standalone-iron-sights {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 99999 !important;
            pointer-events: none !important;
            display: block !important;
        }
    </style>
    <!-- Socket.io client library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="crosshair">+</div>
        <div id="scope-overlay" class="hidden">
            <div class="rear-sight"></div>
        </div>
        <div id="ammo">8/8</div>
        <div id="health">100</div>
        <div id="instructions">Press F to aim | R to reload | Click to shoot</div>
        <div id="sound-toggle" class="sound-on">ðŸ”Š</div>
        <div id="audio-status">Click anywhere to enable audio</div>
        <div id="debug-info" style="position: absolute; bottom: 50px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; display: none;"></div>
        
        <!-- Permanent iron sight that can be toggled with JavaScript -->
        <div id="permanent-iron-sight" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border: 2px solid red; border-radius: 50%; z-index: 99999; pointer-events: none; display: none; box-shadow: 0 0 10px red;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 6px; height: 6px; background-color: red; border-radius: 50%;"></div>
            <div style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 100%; height: 2px; background-color: red;"></div>
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 2px; height: 100%; background-color: red;"></div>
        </div>
    </div>
    
    <!-- Always visible iron sight for testing - press U to toggle -->
    <div id="always-visible-sight" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999999; pointer-events: none; display: none; background-color: rgba(0,0,0,0.15);">
        <!-- Front post (vertical line) -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 3px; height: 20px; background-color: #ffffff; box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff; border-radius: 1px;"></div>
        
        <!-- Rear sight (circle) -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border: 3px solid #ffffff; border-radius: 50%; box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;"></div>
        
        <!-- Horizontal line -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 3px; background-color: #ffffff; box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff; border-radius: 1px;"></div>
        
        <!-- Vertical line -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 3px; height: 60px; background-color: #ffffff; box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff; border-radius: 1px;"></div>
        
        <!-- Text label -->
        <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: #ffffff; font-size: 16px; font-weight: bold; text-shadow: 0 0 5px #000000;">IRON SIGHTS ACTIVE (PRESS F TO TOGGLE)</div>
    </div>
    
    <script type="module" src="/src/index.js"></script>
    
    <!-- Add a script to toggle the always visible sight with the U key -->
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyU') {
                const alwaysVisibleSight = document.getElementById('always-visible-sight');
                if (alwaysVisibleSight) {
                    // Toggle the display
                    const isVisible = alwaysVisibleSight.style.display === 'block';
                    alwaysVisibleSight.style.display = isVisible ? 'none' : 'block';
                    
                    // Toggle the crosshair
                    const crosshair = document.getElementById('crosshair');
                    if (crosshair) {
                        crosshair.style.display = isVisible ? 'block' : 'none';
                    }
                    
                    console.log('Always visible sight toggled with U key:', alwaysVisibleSight.style.display);
                }
            }
            
            // Also handle F key directly in the HTML
            if (event.code === 'KeyF') {
                console.log('F key pressed in HTML script');
                const alwaysVisibleSight = document.getElementById('always-visible-sight');
                if (alwaysVisibleSight) {
                    // Toggle the display
                    const isVisible = alwaysVisibleSight.style.display === 'block';
                    alwaysVisibleSight.style.display = isVisible ? 'none' : 'block';
                    
                    // Toggle the crosshair
                    const crosshair = document.getElementById('crosshair');
                    if (crosshair) {
                        crosshair.style.display = isVisible ? 'block' : 'none';
                    }
                    
                    console.log('Always visible sight toggled with F key in HTML:', alwaysVisibleSight.style.display);
                }
            }
        });
    </script>
</body>
</html>
