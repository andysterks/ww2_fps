<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW2 FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            cursor: pointer;
            z-index: 100;
            user-select: none;
        }

        #instructions h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #instructions p {
            font-size: 18px;
            margin: 10px 0;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
            display: none;
            z-index: 99;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #ammo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }

        #health {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }

        #scope-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.95) 45%);
            display: none;
            pointer-events: none;
            z-index: 10;
        }

        #iron-sights {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 99999;
            width: 200px;
            height: 200px;
            display: none;
            opacity: 1;
            mix-blend-mode: screen;
        }

        #front-post {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 20px;
            background: #ff0000;
            box-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000;
        }

        #rear-sight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000;
        }

        #rear-sight::before,
        #rear-sight::after {
            content: '';
            position: absolute;
            background: #ff0000;
            box-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000;
        }

        #rear-sight::before {
            top: 50%;
            left: -10px;
            width: 60px;
            height: 2px;
            transform: translateY(-50%);
        }

        #rear-sight::after {
            top: -10px;
            left: 50%;
            width: 2px;
            height: 60px;
            transform: translateX(-50%);
        }

        /* Reduce HUD elements opacity when aiming */
        .aiming #ammo,
        .aiming #health,
        .aiming #instructions {
            opacity: 0.3;
            transition: opacity 0.3s ease-in-out;
        }

        /* Add transition effects */
        #scope-overlay,
        #iron-sights,
        #crosshair {
            transition: all 0.2s ease-in-out;
        }

        /* Make sure the canvas doesn't overlap our HUD */
        canvas {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="instructions">
        <h1>WW2 FPS</h1>
        <p>Click anywhere to start</p>
        <p>Press F to aim | R to reload | Click to shoot</p>
        <p>WASD to move | SHIFT to sprint | SPACE to jump</p>
    </div>
    <!-- Iron sights moved outside HUD -->
    <div id="iron-sights">
        <div id="front-post"></div>
        <div id="rear-sight"></div>
    </div>
    <div id="hud">
        <div id="crosshair">+</div>
        <div id="scope-overlay"></div>
        <div id="ammo">8/8</div>
        <div id="health">100</div>
    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
